<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Cadastro de Desaparecidos</h1>
	
	<form>
		<label for="nome" style="font-family: Verdana, sans-serif;">Nome do Desaparecido:</label>
		<input type="text" id="nome" name="nome">

		<label for="idade" style="font-family: Verdana, sans-serif;"> Data de Nascimento:</label>
		<input type="text" id="idade" name="idade" min="0" max="150">

		<label for="foto" style="font-family: Verdana, sans-serif;">Foto do Desaparecido:</label>
		<input type="file" id="foto" name="foto">

		<label for="telefone" style="font-family: Verdana, sans-serif;">Telefone para contato:</label>
        <input type="number" id="telefone" name="telefone">

		<label for="descricao">Descrição:</label><br>
		<textarea id="descricao" name="descricao" placeholder="Desecreva a pessoa que desapareceu"></textarea><br><br>

		<input type="button" id="btn-cadastrar" value="Cadastrar">
	</form>
    <button id="botao-voltar" onclick="voltar()">Voltar</button>

	<script src="script.js"></script>
</body>
</html>
